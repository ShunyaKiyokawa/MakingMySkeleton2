<!doctype html>
<!-- productionになったら.minに差し替えること  -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  スマホ向けに画面幅を端末サイズに合わせる。決まり文句 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSSのよみこみ。minは圧縮版。rootのstaticからspringは持ってくる -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen"></link>

    <!-- コンテンツがナビゲーションバーに隠れないようにする -->
    <style>
      body {
        padding-top: 50px;
      }
      .my-inline.form-inline input [type="text"],
      .my-inline.form-inline input [type="password"] {
      	width: 180px
      }

    </style>
  </head>


<!-- HTML部分 -->
<body>

<!--  ナビゲーションバー -->
<div class = "navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<!--  はばが狭いときのためのハンバーガーアイコン対応 -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Project name</a>
		</div>
		<div class="collapse navbar-collapse">
			<!-- ナビゲーションバーのリスト -->
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
		<!-- /.nav-collapse -->
	</div>
</div>

<!-- コンテンツを記述する -->
<div class="container">

	<form class="form-horizontal"><!-- 縦に並べる。たぶん頻繁に使う -->
		<div class="form-group"><!-- form-group -->
			<label for ="email" class="col col-md-2 control-label">Email</label>
			<div class="col col-md-10">
				<input class="form-control" type="text" id="email" name="email" placeholder="メールアドレス" />
			</div>
		</div><!-- form-group -->
		<div class="form-group"><!-- form-group -->
			<label for="password" class="col col-md-2 control-label">パスワード</label>
			<div class="col col-md-10">
				<input class="form-control" type="password" id="password" name="password" placeholder="パスワード" />
				<div class="checkbox">
					<label>
						<input type="checkbox" name="rememberme" />ログインしたままにする
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col col-md-10 col-md-offset-2">
				<button type="submit" class="btn btn-primary">ログイン</button>
			</div>
		</div>
	</form><!-- 縦に並べる -->

	<div class="row">
		<div class="col col-md-12">
			<h1>サイト名</h1>
			<p>ヘッダー</p>
		</div>
	</div>
	<div class ="row">
		<!-- col-md-xx は横を12と見たときにどう配置するか。
		ただし横幅が狭い（mdの場合は992px未満）と縦に並ぶ。
		col-xsがスマホ、col-smがタブレット、col-mdがデスクトップ、col-lgが大きなデスクトップ -->
		<div class="col col-md-3">
			<h2>サイドバー</h2>
			<ul>
				<li>リンク1</li>
				<li>リンク2</li>
			</ul>
		</div>
		<div class="col col-md-9">
			<h2>メインコンテンツ</h2>
			<p>本文</p>
			<div class="col col-md-3">ネスト化</div>
			<div class="col col-md-9">ネスト化</div>
		</div>
	</div>
	<div class="row">
		<!-- offsetで左側を開ける。ちなみに12以下の時は右側が開く。sm-offsetとかもある -->
		<div class="col col-md-offset-6 col-md-6">
			<h3>フッター</h3>
			<p>フッター</p>
		</div>
	</div>
	<div class="row">
		<div class="col col-xs-12 col-md-4">4</div>
		<div class="col col-xs-6 col-md-4">4</div>
		<div class="col col-xs-6 col-md-4">4</div>
	</div>
	<a href="#" class="btn btn-default btn-sm">Bootstrap Button</a>
	<input class="btn btn-success btn-lg" type="button" value="Bootstrapのボタン" />
	<input class="btn btn-danger btn-block" type="submit" value="Bootstrapのボタン" />
	<input class="btn btn-warning btn-xs" type="submit" disabled="disabled" value="クリックできないボタン" />

	<!--  横幅狭くて表示しきれないときテーブルにスクロールバー -->
	<div class="table-responsive">
	<!--stripedで縞模様（今色付けてるからわかりにくいけど）、
	borderedで境界線、condensedで余白を減らす  -->
	<table class="table table-striped table-bordered table-condensed">
		<tr class="danger">
			<th>横に長いヘッダーです1</th>
			<th>横に長いヘッダーです2</th>
			<th>横に長いヘッダーです3</th>
		</tr>
		<tr class="success">
			<td>項目1-1</td>
			<td>項目1-2</td>
			<td>項目1-3</td>
		</tr>
		<!-- activeはtable-stripedのデフォルト背景色 -->
		<tr class="active">
			<td>項目2-1</td>
			<td>項目2-2</td>
			<td>項目2-3</td>
		</tr>
	</table>
	</div><!-- responsive table終了 -->

	<form>
		<fieldset>
			<legend>フォームサンプル</legend>

			<div class="form-group"><!-- グループ化。バランスを整える -->
				<label>名前</label>
				<!-- form-controlで見栄えの良いフォームになる -->
				<input type="text" class="form-control" placeholder="名前を入力してください" />
				<p class="help-block">入力のためのヘルプをここにかけます</p>
			</div><!-- form-group -->

			<div class="form-group"><!-- グループ化。バランスを整える -->
				<label>コメント</label>
				<div class="col col-md-6 col-xs-6">
					<textarea class="form-control input-sm" rows="3"></textarea>
				</div>
				<div class="col col-md-6 col-xs-6">
					<textarea class="form-control input-lg" rows="3"></textarea>
				</div>
			</div><!-- form-group -->

			<div class="form-group"><!-- グループ化。バランスを整える -->
				<label>性別</label>
				<select class="form-control">
					<option>男性</option>
					<option>女性</option>
				</select>
			</div><!-- form-group -->

			<!-- 横にinputを並べる -->
			<div class="row"><!--  入力フィールド1行化 -->
				<div class="col col-md-6">
					<input class="form-control" type="text" placeholder="col-md-example" />
				</div>
				<div class="col col-md-6">
					<input class="form-control" type="text" placeholder="col-md-example" />
				</div>
			</div><!-- row -->

			<button type="submit" class="btn btn-default">送信</button>
		</fieldset>
	</form>

	<!-- 横にフォームを並べる。 -->
	<form class="my-inline form-inline">
		<input class="form-control" type="text" name="email" placeholder="メールアドレス" />
		<input class="form-control" type="password" name="password" placeholder="パスワード" />
		<div class="checkbox">
				<label>
					<input type="checkbox" name="rememberme" />ログインしたままにする
				</label>
		</div>
	</form>

	<form class="form-horizontal"><!-- 縦にフォームを並べる。 -->
		<div class="has-warning form-group"><!-- フォームの色を変える -->
			<label class="control-label" for="inputwarning">warning項目</label>
			<input type="text" class="form-control" id="inputwarning" />
		</div>
		<div class="has-error form-group">
			<label class="control-label" for="inputError">error項目</label>
			<input type="text" class="form-control" id="inputError" />
		</div>
		<div class="has-success form-group">
			<label class="control-label" for="inputSuccess">success項目</label>
			<input type="text" class="form-control" id="inputSuccess" />
		</div>
		<div class="form-group">
			<label class="control-label">Input addons</label>
			<div class="input-group">
				<span class="input-group-addon">$</span><!-- inputフォームに要素の追加 -->
				<input type="text" class="form-control" />
				<span class="input-group-btn"><!-- inputフォームに要素の追加 -->
					<button class="btn btn-default" type="button">Button</button>
				</span>
			 </div>
		</div>

		<!-- glyphiconを使用する。Bootstrapを利用するなら無償で使用できる -->
		<a href="#" class="btn btn-danger">
			<span class="glyphicon glyphicon-home" />Home
		</a>
	</form>








</div><!-- コンテンツを記述終了 -->

<!-- bootstrapのjsの読み込み -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- httpでwebサイトからjs読み込むとhttpsじゃないと怒られるのでstaticにいれてある -->
<script src="jQuery/jquery-3.1.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
